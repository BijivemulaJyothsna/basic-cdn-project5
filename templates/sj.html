{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMATION</title>
    <style>
       .container{
            flex-direction: column;
            gap: 20px;
            height: 100hv;
            width: 300px;
        }
        
      
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/bootstrap-grid.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap-grid.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap-grid.rtl.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap-grid.rtl.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap-reboot.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap-reboot.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap-reboot.rtl.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap-reboot.rtl.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap-utilities.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap-utilities.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap-utilities.rtl.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap-utilities.rtl.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap.min.rtl.css" %}'>



</head>
<body>
    <center>
        <h1 class=" btn btn-primary">JYOTHSNA</h1>

    </center>
    <div class="container">
        <div class="left">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src='{% static "images/pic1.jpg" %}'class="d-block w-100" alt="..." width="20px">
              </div>
              <div class="carousel-item">
                <img src='{% static "images/pic2.jpg" %}' class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src='{% static "images/pic3.jpg" %}'class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="middle">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src='{% static "images/pic4.jpg" %}' class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src='{% static "images/pic5.jpg" %}' class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src='{% static "images/pic6.jpg" %}' class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
    </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href='{% static "js/bootstrap.bundle.js" %}'>
    <link rel="stylesheet" href='{% static "js/bootstrap.bundle.min.js" %}'>
    <link rel="stylesheet" href='{% static "js/bootstrap.esm.js" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap.esm.min.js" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap.js" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap.min.js" %}'>
    

      
</body>
</html>
